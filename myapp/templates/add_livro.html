{% extends "base.html" %}
{% block body %}

<h3>Editora-Livros</h3>
<div class="col-lg-12">
    
    <form method="post">
        {% csrf_token %}
        {{ livro.as_p }}

        <button type="submit">Cadastrar</button>
    </form>
    {% for livro in livros %}
    <h2>{{livro.nome}}</h2>
    {% endfor %}
</div>

{% endblock %}
